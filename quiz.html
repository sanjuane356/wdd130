<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="A small quiz for the WDD 130 class.">
        <meta name="author" content="Emmanuel Sanjuan">
        <link href="styles/quiz.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&display=swap"
        rel="stylesheet">
        <title>WDD 130 | Quiz</title>
    </head>
    <body>
        <header>
            <h1>WDD 130 | Emmanuel Sanjuan | Quiz Form</h1>
        </header>

        <main>
            <form>
                <label for="q1">1. What does the acronym HTML stand for?</label>
                <input type="text" id="q1" name="q1">

                <label for="q2">2. How have Flex and Grid CSS help change the way website are built and formated?</label>
                <textarea id="q2" name="q2" rows="4" placeholder="Answer Here"></textarea>

                <label for="q3">3. Which one of these is not a basic HTML element?</label>
                <select id="q3" name="q3">
                    <option value=" " selected disabled>Choose One...</option>
                    <option value="doctype">DOCTYPE</option>
                    <option value="lang">Lang</option>
                    <option value="*">*</option>
                    <option value="charset">Charset</option>
                    <option value="body">Body</option>
                </select>

                <label for="q4">4. How many weeks does the WDD 130 course last for? </label>
                <input type="number" id="q4" name="q4" min="0" max="52">

                <button type="submit">Submit Quiz</button>
            </form>
        </main>

        <footer>
            <p>©️2024 | Quiz Form | Emmanuel Sanjuan</p>
        </footer>
    </body>
</html>
